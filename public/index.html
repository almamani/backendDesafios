<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carga de Productos</title>
</head>

<body>
  <h1>Carga de Productos</h1>
  <form action="http://localhost:8080/api/productos" method="post">
    <input type="text" placeholder="Nombre del Producto" name="title" />
    <input type="text" placeholder="Precio" name="price" />
    <input type="text" placeholder="Link a la imagen" name="thumbnail" />
    <button type="submit">Enviar</button>
  </form>
</body>

</html>
