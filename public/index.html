<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="/socket.io/socket.io.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>MariArt - Productos</title>
</head>

<body class="container-fluid">
  <main>
    <div class="container w-75 p-3 border mt-2">
      <h3 class="text-white bg-dark">Ingreso de Productos</h3>
      <!-- PRODUCTOS - Registro -->
      <div class="container w-50 p-3">
        <form onsubmit="return addProduct(this)" id="registro">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="title" name="title" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="text" id="price" name="price" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label">Url Imagen:</label>
            <input type="text" id="thumbnail" name="thumbnail" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-dark">Agregar Producto</button>
        </form>
      </div>
    </div>
    <!-- PRODUCTOS - Listado -->
    <div class="container w-75 p-3 border mt-5">
      <h3 class="text-white bg-dark">Listado de Productos</h3>
      <div id="productos" class="container-fluid mt-2 p-3">
      </div>
    </div>
    <!-- CHAT -->
    <div class="container w-75 p-3 border mt-3">
      <h3 class="text-white bg-dark">Centro de Mensajes</h3>
      <input type="email" id="username" class="form-control mt-4 w-50" placeholder="Ingresá tu email" required />

      <hr>

      <div class="mt-3" id="mensajes"></div>

      <form onsubmit="return addMessage(this)" id="chat" class="form-inline">
        <div class="form-group row g-3">
          <div class="col-auto">
            <input type="text" id="mensaje" class="form-control my-2 mr-2" placeholder="Ingresá un mensaje..." />
          </div>
          <div class="col-auto">
            <button type="submit" id="enviar" class="btn btn-primary my-2">Enviar!</button>
          </div>
        </div>
      </form>

    </div>

  </main>
  <script src="./index.js"></script>
</body>

</html>


</body>
